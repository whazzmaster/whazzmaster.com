<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whazzmaster.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(
        180deg,
        #1a1a2e 0%,
        #16213e 25%,
        #1a1a2e 50%,
        #2d1b4e 75%,
        #1a1a2e 100%
      );
      background-size: 100% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Libre Baskerville', serif;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 0% 100%; }
    }

    .particle-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      bottom: -20px;
      border-radius: 50%;
      opacity: 0;
      filter: blur(1px);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) translateX(var(--drift)) scale(0.5);
        opacity: 0;
      }
    }

    /* Generate 20 particles with varying properties */
    .particle:nth-child(1) { left: 5%; width: 8px; height: 12px; background: rgba(255, 223, 186, 0.5); animation-duration: 12s; animation-delay: 0s; --drift: 20px; }
    .particle:nth-child(2) { left: 15%; width: 6px; height: 9px; background: rgba(186, 255, 201, 0.4); animation-duration: 15s; animation-delay: 1s; --drift: -15px; }
    .particle:nth-child(3) { left: 25%; width: 10px; height: 14px; background: rgba(255, 179, 186, 0.5); animation-duration: 11s; animation-delay: 2s; --drift: 30px; }
    .particle:nth-child(4) { left: 35%; width: 5px; height: 8px; background: rgba(186, 225, 255, 0.4); animation-duration: 14s; animation-delay: 0.5s; --drift: -25px; }
    .particle:nth-child(5) { left: 45%; width: 7px; height: 10px; background: rgba(255, 255, 186, 0.5); animation-duration: 13s; animation-delay: 3s; --drift: 10px; }
    .particle:nth-child(6) { left: 55%; width: 9px; height: 13px; background: rgba(219, 186, 255, 0.4); animation-duration: 16s; animation-delay: 1.5s; --drift: -35px; }
    .particle:nth-child(7) { left: 65%; width: 6px; height: 9px; background: rgba(255, 223, 186, 0.5); animation-duration: 12s; animation-delay: 4s; --drift: 25px; }
    .particle:nth-child(8) { left: 75%; width: 8px; height: 11px; background: rgba(186, 255, 223, 0.4); animation-duration: 14s; animation-delay: 2.5s; --drift: -20px; }
    .particle:nth-child(9) { left: 85%; width: 5px; height: 7px; background: rgba(255, 186, 219, 0.5); animation-duration: 11s; animation-delay: 0s; --drift: 15px; }
    .particle:nth-child(10) { left: 95%; width: 7px; height: 10px; background: rgba(186, 201, 255, 0.4); animation-duration: 15s; animation-delay: 3.5s; --drift: -10px; }
    .particle:nth-child(11) { left: 10%; width: 4px; height: 6px; background: rgba(255, 239, 186, 0.5); animation-duration: 13s; animation-delay: 5s; --drift: 35px; }
    .particle:nth-child(12) { left: 20%; width: 8px; height: 12px; background: rgba(186, 255, 239, 0.4); animation-duration: 17s; animation-delay: 4.5s; --drift: -30px; }
    .particle:nth-child(13) { left: 30%; width: 6px; height: 8px; background: rgba(255, 186, 201, 0.5); animation-duration: 10s; animation-delay: 6s; --drift: 5px; }
    .particle:nth-child(14) { left: 40%; width: 9px; height: 13px; background: rgba(201, 186, 255, 0.4); animation-duration: 14s; animation-delay: 5.5s; --drift: -40px; }
    .particle:nth-child(15) { left: 50%; width: 5px; height: 7px; background: rgba(255, 255, 201, 0.5); animation-duration: 12s; animation-delay: 7s; --drift: 40px; }
    .particle:nth-child(16) { left: 60%; width: 7px; height: 10px; background: rgba(186, 239, 255, 0.4); animation-duration: 16s; animation-delay: 6.5s; --drift: -5px; }
    .particle:nth-child(17) { left: 70%; width: 10px; height: 14px; background: rgba(255, 201, 186, 0.5); animation-duration: 11s; animation-delay: 8s; --drift: 20px; }
    .particle:nth-child(18) { left: 80%; width: 4px; height: 6px; background: rgba(239, 186, 255, 0.4); animation-duration: 15s; animation-delay: 7.5s; --drift: -15px; }
    .particle:nth-child(19) { left: 90%; width: 8px; height: 11px; background: rgba(201, 255, 186, 0.5); animation-duration: 13s; animation-delay: 9s; --drift: 30px; }
    .particle:nth-child(20) { left: 3%; width: 6px; height: 9px; background: rgba(255, 186, 239, 0.4); animation-duration: 14s; animation-delay: 8.5s; --drift: -25px; }

    .text {
      position: relative;
      z-index: 10;
      color: rgba(205, 163, 163, 0.9);
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      text-align: center;
      padding: 2rem;
      text-shadow: 
        0 0 30px rgba(205, 163, 163, 0.25),
        0 0 60px rgba(205, 163, 163, 0.1);
      animation: textBreath 8s ease-in-out infinite;
    }

    @keyframes textBreath {
      0%, 100% { 
        opacity: 0.75;
        transform: scale(1);
      }
      50% { 
        opacity: 0.9;
        transform: scale(1.02);
      }
    }

    /* Soft vignette */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 40%,
        rgba(10, 10, 20, 0.4) 100%
      );
      pointer-events: none;
    }
  </style>
</head>

    <div class="particle"></div>

    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <p class="text">i'm up to my knees in baby seeds</p>
</body>
</html>
